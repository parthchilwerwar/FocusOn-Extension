<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="popup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="img">
      <img src="FocusOn.png" alt="FocusOn" id="logo">
    </div>
    <h1>FocusOn</h1>
    <div class="input-container">
      <input  id="timeInput" placeholder="Enter duration (minutes)">
      <button id="startButton"><i class="fas fa-play"></i> Start Focus</button>
      <button id="stopButton" style="display: none;"><i class="fas fa-stop"></i> Stop Focus</button>
    </div>
    <div id="timerDisplay"></div>
    <div class="instructions">
      <h3><i class="fas fa-info-circle"></i> How to use:</h3>
      <ol>
        <li>Enter the duration</li>
        <li>Click on <code>Start Focus</code></li>
        <li>Stay focused!</li>
      </ol>
      <p>Click on <code>Stop Focus</code> to end the session early.</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
